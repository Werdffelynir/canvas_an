<!DOCTYPE html>
<html lang="en">

<script src="an_1.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Canvas_Animation_An</title>


    <link rel="stylesheet" href="http://alib.loc/grid.css">

    <!--  S  T  Y  L  E  -->
    <style>
        html,body{
            background-color: #212121;
        }
        #container{
            display: block;
            margin: 30px auto;
            border: 4px solid #000;
            background-color: #fff;
        }
    </style>

</head>
<body>

<canvas id="container"></canvas>

<!--  S  C  R  I  P  T  -->
<script src="an_1.js"></script>
<script>
    var an = new An({
        id:'container',
        width:800,
        height:600,
        isClear:true,
        isSave:true,
        isRestore:true,
        isSorted:true,
//        ftp:30
    });


    an.frame({
        run:function(ctx){
            ctx.beginPath();
            ctx.moveTo(100, 250);
            //ctx.lineTo(100, 100);
            ctx.arcTo(100, 100, 400, 100, 50);
            //ctx.lineTo(400, 100);
            ctx.arcTo(400, 100, 400, 300, 50);
            //ctx.lineTo(400, 300);
            ctx.arcTo(400, 300, 100, 300, 50);
            //ctx.lineTo(100, 300);
            ctx.arcTo(100, 300, 100, 100, 50);
            ctx.lineWidth = 5;
            ctx.stroke();
            ctx.closePath();
        }
    });

    an.frame({
        run:function(ctx){

            ctx.beginPath();
            ctx.moveTo(450, 300);
            //ctx.lineTo(100, 100);
            ctx.arcTo(450, 100, 650, 100, 100);
            ctx.lineTo(650, 100);

            ctx.lineWidth = 5;
            ctx.stroke();
            ctx.closePath();
        }
    });

    an.frame({
        run:function(ctx){

            ctx.lineWidth = 2;

            ctx.beginPath();
            ctx.strokeStyle = '#44006B';
            ctx.fillStyle = 'rgba(34,255,0,0.6)';
            roundRect(ctx, 10, 10, 300, 100, 20);
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.strokeStyle = '#44006B';
            ctx.fillStyle = 'rgba(68,0,107,0.6)';
            roundRect(ctx, 50, 250, 260, 76, 5);
            ctx.fill();
            ctx.stroke();
        }
    });

    function roundRect(ctx, x, y, w, h, r) {
        ctx.moveTo(x+r, y);
        ctx.arcTo(x+w, y, x+w, y+h, r);
        ctx.arcTo(x+w, y+h, x, y+h, r);
        ctx.arcTo(x, y+h, x, y, r);
        ctx.arcTo(x, y, x+w, y, r);
    }


    an.frame({
        run:function(ctx){
            ctx.beginPath();
            ctx.lineWidth = 2;
            ctx.strokeStyle = '#44006B';
            ctx.fillStyle = 'rgba(68,0,107,0.6)';
            an.roundRect(250, 200, 300, 20, 6);
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.font = "16px/16px Arial";
            ctx.textAlign = 'center';
//            ctx.textBaseline = 'top';
            ctx.fillStyle = '#90FF7D';
            ctx.fillText('Simple button', 250+(300/2), 215, 300);
        }
    });

    an.frame({
        name: 'display_ftp',
        deep: 1000,
        timeLast:0,
        frame:0,
        run:function(ctx){
            this.frame ++;
            var timeNow = (new Date).getTime();
            var ftp = (timeNow - this.timeLast)/1000;
            this.timeLast = timeNow;
            ctx.fillStyle = '#000';
            ctx.font = "14px/14px Arial";
            ctx.fillText("Frame: " + this.frame + "  FTP: " + parseInt(1/ftp), 10, 20);
        }
    });
    
    an.render();

</script>

</body>
</html>
